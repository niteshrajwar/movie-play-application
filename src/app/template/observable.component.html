
<hr>
<div class="container">
	<form #add="ngForm" >
		<div class="form-group">
			<label>Movie Name:</label>
			<input type="text" name="coursename" class="form-control" #mname
			
			 ngModel required  maxlength="10"  >
		</div>
		<div class="form-group">
			<label>Give Rating:</label>
			<input type="number" name="cduration" class="form-control" #mrating
		
			ngModel required  minlength="5">
		</div>
		<div class="form-group">
			<label>Select Genre:</label>
			<select #mgenre>
				<option>Drama</option>
				<option>Action</option>
				<option>Fiction</option>

			</select>
		</div>
		<button class="btn btn-success" 
		[disabled]="add.invalid"
          (click)="addMovies(mname.value,mrating.value,mgenre.value)">
      Add Movies</button>
	</form>
</div>
